<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Number Generator</title>
</head>
<body>
<h1>Random Number Generator</h1>
<h2 id="generatedNum">0</h2>

<form id="form1">
    <h4>Enter Number Range:</h4>
    <label for="num1">From:</label>
    <input type="number" id="num1" name="num1">
    <label for="num2">To:</label>
    <input type="number" id="num2" name="num2">
    <input type="button" onclick="generateRandomNumber()" value="Generate">
</form>

<script>
    function getRandomArbitrary(min, max) {
        if (min > max) {
            const temp = min;
            min = max;
            max = temp;
        }
        return parseInt((Math.random() * (max + 1 - min) + min) + 1);
    }

    function generateRandomNumber() {
        const inputMin = document.getElementById("num1").value;
        const inputMax = document.getElementById("num2").value;
        document.getElementById("generatedNum").innerHTML = getRandomArbitrary(inputMin, inputMax).toString();
    }
</script>

</body>
</html>
