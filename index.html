<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Number Generator</title>
</head>
<body>
<h1>Random Number Generator</h1>
<h2 id="generatedNum">0</h2>

<form id="form1">
    <h4>Enter Number Range (this program includes both the min and the max):</h4>
    <label for="num1">From:</label>
    <input type="number" id="num1" name="num1">
    <label for="num2">To:</label>
    <input type="number" id="num2" name="num2">
    <input type="button" onclick="generateRandomNumber()" value="Generate">
</form>

<script>
    function getRandomIntInclusive(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1) + min); //The maximum is inclusive and the minimum is inclusive 
    }

    function generateRandomNumber() {
        const inputMin = document.getElementById("num1").value;
        const inputMax = document.getElementById("num2").value;
        document.getElementById("generatedNum").innerHTML = getRandomIntInclusive(inputMin, inputMax).toString();
    }
</script>

</body>
</html>
